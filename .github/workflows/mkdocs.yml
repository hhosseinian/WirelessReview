name: Deploy MkDocs with Mermaid Diagrams

on:
  push:
    branches: [main]  # or 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs mkdocs-material mkdocs-mermaid2-plugin

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "your@email.com"
          git config --global user.name "Your Name"

          # Override default remote with PAT-based URL
          git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/hhosseinian/WirelessReview

          # Deploy using MkDocs
          mkdocs gh-deploy --force --remote-name origin
