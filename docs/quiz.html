<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wireless Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 1rem; }
    .question { margin-bottom: 1.5rem; }
    .option { margin: 0.5rem 0; }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Wireless Quiz</h1>
  <div id="quiz-container">Loading quiz...</div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

<script>
  const container = document.getElementById("quiz-container");

  // Replace this with your actual Firebase Storage public URL
  const quizDataURL = "https://firebasestorage.googleapis.com/v0/b/wirelessreview-7bdd0.firebasestorage.app/o/wireless%2Fwireless_questions_bank.json?alt=media&token=830885a0-6de5-46e6-851a-bea395f5960d";

  fetch(quizDataURL)
    .then(res => res.json())
    .then(json => {
      const questions = Array.isArray(json) ? json : Object.values(json);

      container.innerHTML = "";

      questions.forEach((data, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<strong>Q${index + 1}: ${data.question}</strong><br/>`;

        data.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.className = "option";
          btn.onclick = () => {
            if (i === data.answer) {
              btn.classList.add("correct");
              btn.innerText += " ✔";
            } else {
              btn.classList.add("wrong");
              btn.innerText += " ✖";
            }
            [...div.querySelectorAll("button")].forEach(b => b.disabled = true);
            const exp = document.createElement("div");
            exp.innerHTML = `<em>${data.explanation}</em>`;
            div.appendChild(exp);
          };
          div.appendChild(btn);
        });

        container.appendChild(div);
      });
    })
    .catch(err => {
      container.innerHTML = "Error loading quiz.";
      console.error(err);
    });
</script>

</body>
</html>
